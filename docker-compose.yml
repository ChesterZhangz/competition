services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: competition-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: competition-backend
    env_file:
      - .env.production
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Frontend (nginx serving static files)
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: competition-frontend
    restart: unless-stopped
    networks:
      - app-network

  # Calendar Frontend (schedule.mareate.com)
  calender:
    build:
      context: ./calender
      dockerfile: Dockerfile
    container_name: calender-frontend
    restart: unless-stopped
    networks:
      - app-network

  # Nginx Reverse Proxy + SSL
  nginx:
    image: nginx:alpine
    container_name: competition-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - calender
    restart: unless-stopped
    networks:
      - app-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # Certbot for SSL Certificate
  certbot:
    image: certbot/certbot
    container_name: competition-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  redis_data:

networks:
  app-network:
    driver: bridge
